<md-card name="loadData" novalidate layout="column">
	<md-toolbar ng-class="{'md-primary md-hue-2': ctrl.isActiveObject() || ctrl.animating, 'md-hue-3':ctrl.isActiveObject() || !ctrl.animating}"
				ng-click="ctrl.setActiveObject()">
		<div class="md-toolbar-tools" layout="column" layout-align="center start">
			<div layout="row" layout-align="space-around center" style="width: 100%">
				<p class="md-caption">Method: {{ctrl.selected.method}}</p>
				<p class="md-caption">Experiment: {{ctrl.selected.experiment}}</p>
			</div>
			<div layout="row" layout-align="space-around center" style="width: 100%">
				<p class="md-caption">Sample: {{ctrl.selected.sample}}</p>
				<p class="md-caption">Phase: {{ctrl.selected.phase}}</p>
			</div>
		</div>
	</md-toolbar>
	<md-content layout="column" layout-padding ng-hide="!ctrl.isActiveObject() || ctrl.animating">
		<md-input-container>
			<label>Method</label>
			<md-select name="method"
					   ng-model="ctrl.selected.method"
					   ng-change="ctrl.changeMethod()">
				<md-option ng-repeat="method in ctrl.getMethods()" value="{{method.id}}">{{method.name}}</md-option>
			</md-select>
		</md-input-container>

		<md-input-container>
			<label>Experiment</label>
			<md-select name="experiment"
					   ng-model="ctrl.selected.experiment"
					   ng-change="ctrl.changeExperiment()"
					   ng-disabled="!ctrl.mapOptions.experiments || ctrl.mapOptions.experiments.length === 0"
			>
				<md-option ng-repeat="experiment in ctrl.mapOptions.experiments" value="{{experiment.id}}">{{experiment.name}}</md-option>
			</md-select>
		</md-input-container>

		<md-input-container>
			<label>Sample</label>
			<md-select name="samples"
					   ng-model="ctrl.selected.sample"
					   ng-change="ctrl.changeSample()"
					   ng-disabled="!ctrl.samples || ctrl.samples.length === 0">
				<md-option ng-repeat="sample in ctrl.samples" value="{{sample.id}}">{{sample.name}}</md-option>
			</md-select>
		</md-input-container>

		<md-input-container>
			<label>Phase</label>
			<md-select name="phase"
					   ng-model="ctrl.selected.phase"
					   ng-change="ctrl.changePhase()"
					   ng-disabled="!ctrl.phases || ctrl.phases.length === 0">
				<md-option ng-repeat="phase in ctrl.phases" value="{{phase.id}}">{{phase.name}}</md-option>
			</md-select>
		</md-input-container>
	</md-content>
</md-card>
