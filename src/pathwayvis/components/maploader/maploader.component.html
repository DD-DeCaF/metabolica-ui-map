<md-content name="loadData" novalidate layout="column" layout-padding>
	<md-input-container>
		<label>Method</label>
		<md-select name="method" ng-model="ctrl.selected.method">
			<md-option ng-repeat="method in ctrl.mapOptions.methods" value="{{method.id}}">{{method.name}}</md-option>
		</md-select>
	</md-input-container>

	<md-input-container>
		<label>Experiment</label>
		<md-select name="experiment" ng-model="ctrl.selected.experiment"
				   ng-disabled="!ctrl.mapOptions.experiments || ctrl.mapOptions.experiments.length === 0"
		>
			<md-option ng-repeat="experiment in ctrl.mapOptions.experiments" value="{{experiment.id}}">{{experiment.name}}</md-option>
		</md-select>
	</md-input-container>

	<md-input-container>
		<label>Sample</label>
		<md-select name="samples" ng-model="ctrl.selected.sample" ng-disabled="!ctrl.samples || ctrl.samples.length === 0">
			<md-option ng-repeat="sample in ctrl.samples" value="{{sample.id}}">{{sample.name}}</md-option>
		</md-select>
	</md-input-container>

	<md-input-container>
		<label>Phase</label>
		<md-select name="phase" ng-model="ctrl.selected.phase" ng-disabled="!ctrl.phases || ctrl.phases.length === 0">
			<md-option ng-repeat="phase in ctrl.phases" value="{{phase.id}}">{{phase.name}}</md-option>
		</md-select>
	</md-input-container>
</md-content>
