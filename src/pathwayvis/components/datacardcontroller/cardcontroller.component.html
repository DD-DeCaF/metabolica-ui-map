<div class="playbar md-accent" layout="row" layout-align="space-around center">

	<md-menu>
		<md-button class="md-icon-button"
				   ng-disabled="ctrl.disableForAnimation()"
				   ng-click="$mdMenu.open($event)"
		>
			<md-icon md-font-icon="add">add</md-icon>
		</md-button>
		<md-menu-content>
			<md-menu-item>
				<md-button ng-click="ctrl.addRefMapObject()">
					<md-icon md-font-icon="add">add</md-icon>
					Add Reference
				</md-button>
			</md-menu-item>
			<md-menu-item>
				<md-button ng-click="ctrl.addExpMapObject()">
					<md-icon md-font-icon="add">add</md-icon>
					Add experimental
				</md-button>
			</md-menu-item>
		</md-menu-content>
	</md-menu>


	<md-button class="md-icon-button"
			   ng-click="ctrl.previousMapObject()"
			   ng-disabled="ctrl.disableControls()"
	>
		<md-icon md-font-icon="skip_previous">navigate_before</md-icon>
	</md-button>
	<md-button class="md-icon-button"
			   ng-click="ctrl.toggleAnimation()"
			   ng-disabled="ctrl.disablePlayBtn()"
	>
		<md-icon md-font-icon="ctrl.playIcon()">{{ctrl.playIcon()}}</md-icon>
	</md-button>
	<md-button class="md-icon-button"
			   ng-click="ctrl.nextMapObject()"
			   ng-disabled="ctrl.disableControls()"
	>
		<md-icon md-font-icon="skip_next">navigate_next</md-icon>
	</md-button>
</div>
<md-content ng-repeat="id in ctrl.getMapObjectsIds()">
	<pv-data-card id="id" animating="ctrl.animating"></pv-data-card>
</md-content>
