<md-list-item >
    <span class="md-caption item-name">{{ $ctrl.item }}</span>
    <span class="md-caption">Min</span>
    <md-switch class="md-primary switch-direction" 
        ng-model="$ctrl.objectiveDirection" 
        ng-true-value="'max'" 
        ng-false-value="'min'" 
        ng-change="$ctrl.changeDirection($ctrl.objectiveDirection)"
        aria-label="Switch objective direction">
       
    </md-switch>
    <span class="md-caption">Max</span>
    <md-button class="md-icon-button md-secondary" ng-click="$ctrl.onUndoClick({item: $ctrl.item})">
        <md-icon md-font-icon="close">close</md-icon>
    </md-button>
</md-list-item>
