<div ng-repeat="item in $ctrl.items">
    <br>
    <md-list-item ng-click="$ctrl.clickedItemFunction({item: item})">
      <span class="md-caption lower-bound-item">{{ item.lower_bound }}</span>
      <span class="item-display">
        	&#8804; <span class="md-caption">{{ $ctrl.changedReactionDisplay(item) }}</span>
          &#8804; </span>
        <span  class="md-caption">{{ item.upper_bound }}</span>
        <md-button class="md-icon-button md-secondary" ng-click="$ctrl.onResetBounds({item: item})" style="float: right">
          <md-icon md-font-icon="close">close</md-icon>
        </md-button>
    </md-list-item>
    <div class="box-bounds" ng-show="$ctrl.showFunction(item, $first)">
      <md-list-item ng-if="item">
        <input class="input-lower" type="number" ng-model="$ctrl.lowerbound"/>
        <span class="item-display-box">
          	&#8804; <span>{{ $ctrl.changedReactionDisplay(item) }}</span>
          	&#8804; 
        </span>
        <input class="input-upper" type="number" ng-model="$ctrl.upperbound"/>
      </md-list-item>
      <md-list-item ng-if="item">
        <md-button class="button-apply" ng-click="$ctrl.onApplyBounds({item: item})">
          Apply
        </md-button>
        <md-button class="button-reset" ng-click="$ctrl.onResetBounds({item: item})">
          Reset
        </md-button>
      </md-list-item>
    </div>
  </div>
