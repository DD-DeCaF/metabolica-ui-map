<md-content layout="column">
	<md-input-container style="margin-left: 10px;">
		<label>Model</label>
		<md-select name="model"
				   ng-model="ctrl.model"
				   ng-change="ctrl.changeModel()"
				   flex
		>
			<md-option ng-repeat="model in ctrl.getModels()" value="{{model}}">{{model}}</md-option>
		</md-select>
	</md-input-container>
	<md-list>
		<md-subheader class="md-accent">Maps</md-subheader>
		<md-list-item ng-repeat="map in ctrl.maps" ng-click="ctrl.setMap(map)">
				{{map}}
		</md-list-item>
	</md-list>
</md-content>
