<md-content>
	<section ng-show="ctrl.info['genotype-changes'].length > 0">
		<md-subheader class="md-accent">Genotype changes</md-subheader>
		<md-list layout-padding>
			<md-list-item ng-repeat="change in ctrl.info['genotype-changes']">
								<span class="md-caption" id="genotype"> {{ change | limitTo : 30 }}...
									<md-tooltip md-direction="right">{{ change }}</md-tooltip>
								</span>
			</md-list-item>
		</md-list>
	</section>

	<section>
		<md-subheader class="md-accent">Measurements</md-subheader>
		<md-table-container>
			<table md-table>
				<tbody md-body>
					<tr md-row ng-repeat="change in ctrl.info['measurements']">
						<td md-cell>{{ change["name"] }}</td>
						<td md-cell>{{ change["measurement"] }} {{change["unit"]}}/gh<sup>-1</sup></td>
					</tr>
				</tbody>
			</table>
		</md-table-container>
	</section>

	<section>
		<md-subheader class="md-accent">Medium</md-subheader>
		<md-table-container>
			<table md-table>
				<tbody md-body>
				<tr md-row ng-repeat="change in ctrl.info['medium']">
					<td md-cell>{{ change["name"] }}</td>
					<td md-cell>{{ change["concentration"] }}</td>
				</tr>
				</tbody>
			</table>
		</md-table-container>
	</section>
</md-content>
