<section class="floating-menu" layout="column" layout-align="end center" flex>
  <md-button class="md-fab md-primary md-mini" ng-click="ctrl.toggleRight()">
    <md-icon md-font-icon="apps">apps</md-icon>
  </md-button>
</section>
<md-sidenav class="md-sidenav-right md-whiteframe-4dp" md-component-id="right">
  <md-tabs md-stretch-tabs="always" md-border-bottom flex layout-fill>
    <md-content>
      <md-tab id="tab1">
        <md-tab-label>
          <md-tooltip>Manage predicted and experimental fluxes</md-tooltip>
          <md-icon md-font-icon="build">build</md-icon>
        </md-tab-label>
        <md-tab-body>
          <pv-card-controller></pv-card-controller>
        </md-tab-body>
      </md-tab>

      <md-tab id="info_tab" ng-disabled="ctrl.disableInfo()">
        <md-tab-label>
          <md-tooltip>Information</md-tooltip>
          <md-icon md-font-icon="info">info</md-icon>
        </md-tab-label>
        <md-tab-body>
          <pv-info></pv-info>
        </md-tab-body>
      </md-tab>

      <md-tab id="map_selector" ng-disabled="ctrl.disableMapSelector()">
        <md-tab-label>
          <md-tooltip>Metabolic Pathways</md-tooltip>
          <md-icon md-font-icon="timeline">timeline</md-icon>
        </md-tab-label>
        <md-tab-body>
          <pv-map-selector></pv-map-selector>
        </md-tab-body>
      </md-tab>

      <md-tab id="reaction_tab">
        <md-tab-label>
          <md-tooltip>Model changes</md-tooltip>
          <md-icon md-font-icon="edit">edit</md-icon>
        </md-tab-label>
        <md-tab-body>
          <rp-reaction-panel></rp-reaction-panel>
        </md-tab-body>
      </md-tab>
    </md-content>
  </md-tabs>
</md-sidenav>
